<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Barbapapa</title>
    <link rel="stylesheet" href="stylepaint.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <span>
    <a id='retour' href="../Page d'acceuil.html"> </a>

    <center><h1>Dessinez votre Barbapapa !</h1></center>
  </span>
    <section id="tableau">
      <canvas></canvas>
    </section>

    <!-- section permettant d'organiser les interaction des éléments entres eux 
      et de gérer la déformation de la fenetre -->
    <section  id= "barreoutils">

        <img src="../icons/rectangle.svg" alt="rectangle" id="rectangle" class="outil">
        <img src="../icons/gomme.svg" alt="gomme" id="gomme" class="outil">
        <img src="../icons/pinceau.svg" alt="pinceau" id="pinceau" class="outil actif">

        <section class="couleurs">
          <li class="couleur "></li>
          <li class="couleur actif"></li>
          <li class="couleur"></li>
          <li class="couleur "></li>
          <li class="couleur">
            <input type="color" id="couleur_perso" value="#0000FF">
          </li>
        </section>

        <input type="range" id="curseur" min="1" max="30" value="5">

        <button id="poubelle">🗑️</button>
        <button id="sauvegarder">Enregistrer</button>


    
    </section>

  </body>
</html>
