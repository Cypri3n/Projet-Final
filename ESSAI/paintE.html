<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Barbapapa</title>
    <link rel="stylesheet" href="styleE.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptE.js" defer></script>
  </head>
  <body>
    <span>
    <a id='retour' href="../Page d'acceuil.html"> </a>

    <center><h1>Dessinez votre Barbapapa !</h1></center>
  </span>
    <section id="tableau">
      <canvas></canvas>
    </section>

    <section  id= "barreoutils">
        <img src="../icons/cercle.svg" alt="cercle" id="cercle" class="outil">
        <img src="../icons/gomme.svg" alt="gomme" id="gomme" class="outil">
        <img src="../icons/pinceau.svg" alt="pinceau" id="pinceau" class="outil actif">
        <img src="../icons/rectangle.svg" alt="rectangle" id="rectangle" class="outil">
        <img src="../icons/triangle.svg" alt="triangle" id="triangle" class="outil"> 

        <button id="poubelle">🗑️</button>
        <button id="sauvegarder">Enregistrer</button>

        <ul class="couleurs">
          <li class="couleur"></li>
          <li class="couleur"></li>
          <li class="couleur"></li>
          <li class="couleur"></li>
          <li class="couleur">
            <input type="color" id="couleur_perso" value="#0000FF">
          </li>
        </ul>
      <section id="curseur">
            <input type="range" id="curseur-taille" min="1" max="30" value="5">
            <span>Taille de l'outil</span>


      </section>


    </section>

  </body>
</html>
